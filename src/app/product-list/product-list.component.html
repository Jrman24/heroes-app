<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Products</h2>

            <div *ngFor="let product of products; index as productId">
                <h3>
                    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                        {{ product.name }}
                    </a>
                </h3>
                <p *ngIf="product.description">
                    Description: {{ product.description }}
                </p>
                <button class="btn btn-info" (click)="share()">
                    Share
                </button>
                <app-product-alerts
                        [product]="product"
                        (notify)="onNotify()">
                </app-product-alerts>
            </div>
        </div>
    </div>
</div>
